<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/source-code.css" />

    <title>Mobile Web App 2</title>
  </head>
  <body>
      <a href="https://github.com/MCKH03/Mobile-Web-App-2" target="_blank" class="src">
      <button class="src__link">SC</button>
    </a>
    <main>
      <div class="container">
        <div class="header-box mar-bot-12">
          <svg class="header__icon icon icon-left mar-bot-56">
            <use xlink:href="sprite.svg#arrow-left"></use>
          </svg>
          <div class="header__img-box">
            <img
              src="img/pirates.png"
              alt="Memento song cover"
              class="header__img"
            />
          </div>
          <div class="header__text-box">
            <span class="header__span--small header__span mar-bot-8"
              >Relaxing</span
            >
            <span class="header__span--big header__span"
              >My favourite songs</span
            >
          </div>
        </div>
        <div class="icon-box mar-bot-40">
          <div class="icon-box__icons">
            <svg class="icon-box__icon icon icon-heart">
              <use xlink:href="sprite.svg#heart"></use>
            </svg>
            <svg class="icon-box__icon icon icon-down">
              <use xlink:href="sprite.svg#arrow-down"></use>
            </svg>
            <svg class="icon-box__icon icon icon-more">
              <use xlink:href="sprite.svg#more"></use>
            </svg>
          </div>
          <span class="icon-box__span">14m</span>
        </div>
        <div class="cards-box">
          <div class="cards__card">
            <div class="cards__left-box">
              <div class="cards__img-box">
                <img
                  src="img/starryNight.png"
                  alt="Starry Night song cover"
                  class="cards__img"
                />
              </div>
              <div class="cards__text-box">
                <span class="cards__text-box__span--big cards__text-box__span"
                  >Starry Night</span
                >
                <span class="cards__text-box__span--small cards__text-box__span"
                  >Jordan Critz</span
                >
              </div>
            </div>
            <div class="cards__right-box">
              <svg class="cards__icon icon icon-heart">
                <use xlink:href="sprite.svg#heart"></use>
              </svg>
              <svg class="icon-box__icon icon icon-down">
                <use xlink:href="sprite.svg#arrow-down"></use>
              </svg>
            </div>
          </div>
          <div class="cards__card">
            <div class="cards__left-box">
              <div class="cards__img-box">
                <img
                  src="img/pirates.png"
                  alt="Starry Night song cover"
                  class="cards__img"
                />
              </div>
              <div class="cards__text-box">
                <span class="cards__text-box__span--big cards__text-box__span"
                  >My name is Barbossa</span
                >
                <span class="cards__text-box__span--small cards__text-box__span"
                  >Geoff Zanelli</span
                >
              </div>
            </div>
            <div class="cards__right-box">
              <svg class="cards__icon icon icon-heart">
                <use xlink:href="sprite.svg#heart"></use>
              </svg>
              <svg class="icon-box__icon icon icon-down">
                <use xlink:href="sprite.svg#arrow-down"></use>
              </svg>
            </div>
          </div>
          <div class="cards__card">
            <div class="cards__left-box">
              <div class="cards__img-box">
                <img
                  src="img/memento.png"
                  alt="Starry Night song cover"
                  class="cards__img"
                />
              </div>
              <div class="cards__text-box">
                <span class="cards__text-box__span--big cards__text-box__span"
                  >Memento</span
                >
                <span class="cards__text-box__span--small cards__text-box__span"
                  >Omega One</span
                >
              </div>
            </div>
            <div class="cards__right-box">
              <svg class="cards__icon icon icon-heart">
                <use xlink:href="sprite.svg#heart"></use>
              </svg>
              <svg class="icon-box__icon icon icon-down">
                <use xlink:href="sprite.svg#arrow-down"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
